<!DOCTYPE html>
<html>
<head>
  <title>Simple Table Example</title>
</head>
<body>

  <label for="table-selector">Select a Table:</label>
  <select id="table-selector" class="table-select"></select>

<h2>Sample Table</h2>

<table id="data-table">
  <thead>
      <tr>
          <th>Pop</th>
          <th>Number</th>
          <th>Price</th>
          <th>auto</th>
          <!-- Add more table headers as needed for your data -->
      </tr>
  </thead>
  <tbody>
      <!-- Data will be populated here using JavaScript -->
      <button onclick="fillTable()">Fill Table</button>
      <script src = "common.js"></script>
      
  </tbody>
</table>

<div></div>

<form id="data-form">
  <label for="table-selector1">Select a Table:</label>
  <select id="table-selector1" class="table-select"></select>

  <label for="new-table">Create New Table (if needed):</label>
  <input type="text" id="new-table" name="new-table">

  <label for="pop">Pop:</label>
  <input type="text" id="pop" name="pop">

  <label for="number">Number:</label>
  <input type="text" id="number" name="number">

  <label for="price">Price:</label>
  <input type="text" id="price" name="price">

  <label for="auto">Auto:</label>
  <input type="text" id="auto" name="auto">

  <button type="submit">Submit Data</button>
</form>

</body>
</html>
